<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Adminpanel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #e0f2ff 0%, #c2e9fb 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            background: linear-gradient(180deg, #122850 0%, #20579a 100%);
            color: #fff;
            width: 230px;
            padding-top: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 4px 0 18px -8px #0002;
        }
        .sidebar img {
            max-width: 140px;
            margin-bottom: 36px;
            margin-top: 8px;
            border-radius: 12px;
            box-shadow: 0 4px 16px #19437822;
        }
        .menu {
            width: 100%;
        }
        .menu a {
            display: block;
            width: 100%;
            color: #e0f2ff;
            background: none;
            text-decoration: none;
            padding: 13px 32px;
            margin: 5px 0;
            font-size: 1.12rem;
            font-weight: 500;
            border-radius: 8px;
            transition: background 0.19s, color 0.18s, transform 0.15s;
            letter-spacing: 0.02em;
        }
        .menu a:hover,
        .menu a.active {
            background: #5cb0ff;
            color: #fff;
            transform: translateX(6px) scale(1.045);
            box-shadow: 0 4px 18px 0 rgba(70,140,220,0.13);
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .logo-large {
            max-width: 300px;
            width: 60vw;
            margin-bottom: 18px;
            margin-top: -40px;
            display: block;
            filter: drop-shadow(0 3px 20px #bde0f8aa);
        }
        .welcome-title {
            font-size: 2.1rem;
            font-weight: bold;
            margin-bottom: 18px;
            margin-top: 0;
            text-align: center;
            color: #174273;
            letter-spacing: 0.01em;
            text-shadow: 0 3px 16px #e0f2ff;
        }
        .welcome-desc {
            color: #3475ad;
            font-size: 1.15rem;
            text-align: center;
            margin-bottom: 0;
            text-shadow: 0 1px 8px #fff;
        }
        @media (max-width: 650px) {
            .container { flex-direction: column; }
            .sidebar { width: 100%; flex-direction: row; justify-content: center; padding: 18px 0; }
            .main-content { padding: 8px; }
            .logo-large { max-width: 60vw; margin-top: 6vw; }
            .welcome-title { font-size: 1.1rem; }
            .welcome-desc { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Firmalogo">
            <div class="menu">
                <a href="{{ url_for('admin.admin_panel') }}" class="{% if request.endpoint == 'admin.admin_panel' %}active{% endif %}">Instrumentpanel</a>
                <a href="{{ url_for('admin.admin_schema') }}" class="{% if request.endpoint == 'admin.admin_schema' %}active{% endif %}">Schema</a>
                <a href="{{ url_for('admin.admin_schema_add') }}" class="{% if request.endpoint == 'admin.admin_schema_add' %}active{% endif %}">Add schema</a>
                <a href="{{ url_for('admin.admin_logg') }}" class="{% if request.endpoint == 'admin.admin_logg' %}active{% endif %}">Logg</a>
                <a href="{{ url_for('admin.admin_users') }}" class="{% if request.endpoint == 'admin.admin_users' %}active{% endif %}">Hantera anv채ndare</a>
                <a href="{{ url_for('chat.chat') }}" class="{% if request.endpoint == 'chat.chat' %}active{% endif %}">Chat</a>
                <a href="{{ url_for('admin.admin_logout') }}">Logga ut</a>
            </div>
        </div>
        <div class="main-content">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Firmalogo" class="logo-large">
            <div class="welcome-title">
                V채lkommen {{ namn|default('Mantas') }} till Adminpanel
            </div>
            <div class="welcome-desc">
                H채r bygger vi vidare p책 dashboard, rapporter och schema-hantering.
            </div>
        </div>
    </div>
</body>
</html>
