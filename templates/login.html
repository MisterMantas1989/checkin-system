<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Logga in</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-container">
        <!-- SIDOMENY -->
        <div class="sidebar">
            <div class="sidebar-logo-box">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
            </div>
            <div class="menu">
                <!-- Här kan du lägga till fler länkar om du vill -->
            </div>
        </div>
        <!-- HUVUDINNEHÅLL -->
        <div class="main-content">
            <img src="{{ url_for('static', filename='logo.png') }}" class="logo-large" alt="Logo">
            <h2 class="page-title">Logga in</h2>
            <form method="post" action="{{ url_for('auth.login') }}">
                <input type="text" name="namn" placeholder="För- och efternamn" required>
                <input type="password" name="lösenord" placeholder="Lösenord" required>
                <button type="submit" class="btn-main">Logga in</button>
            </form>
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
